<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread 연산자</h3>
    <script>
        const arr1=[1,2,3];
        const arr2=arr1;//얕은 복사->레퍼런스 참조->원본 변경되면 본인도 변경
        arr2.push(4);

       
        console.log(arr1);
        console.log(arr2);

        const arr3=[...arr1];//spread 연산자
        console.log(arr3); // 깊은 복사->원본과 연결고리가 없음, arr1의 값이 변경되어도 arr3에는 적용되지 않는다

        console.log("-----------------배열방 안에 객체가 있는 경우--------------");
        {
            const arr1=[{name:"hee",age:20},{name:"kim",age:30}]
            const arr2=[...arr1];// 여기서는 spread를 써도 deep copy가 적용되지 않는다, 하나 더 깊게 들어갔음
            arr2[0].name="나영";
            arr1[1].age="50";

            console.log(arr1);
            console.log(arr2);
        }
        console.log("----------------Object Spread 사용해보자--------------");
        {
            const obj1={name:"효리",age:20};
            const obj2={...obj1}; // 주소가 아니라 자원이 들어옴
            
            obj2.name="삼순이";

            console.log(obj1);
            console.log(obj2);
        }
        console.log("----------------배열 여러 개 합치기--------------");
        {
            const arr1=[10,20,30];
            const arr2=[1,2,...arr1,3]; // 중간에 다른 배열을 넣을 수 있음
            const arr3=[0,2,...arr1.slice(1,3),4,5]// slice는 종료 인덱스를 포함하지 않는다. 1 2 인덱스만 포함. 종료인덱스는 포함하지 않는다
            const arr4=[...arr2,...arr3];

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);

        }
    </script>
</body>
</html>
