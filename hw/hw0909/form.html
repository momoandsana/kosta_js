<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            border:1px red solid;
            box-sizing:border-box;
        }
    </style>
    <script>
        onload=()=>
        {
            document.getElementById("button").addEventListener("click",()=>
            {
                let text=document.getElementById("input");
                if(text.value==="")
                {
                    alert("값을 입력해주세요");
                    text.focus();
                    return;
                }
                else
                {
                    document.getElementById("output").value=text.value;
                    document.getElementById("div").innerHTML+=(text.value+"<br>");
                    text.value="";
                }
                input.focus();
            });

        }
    </script>
</head>
<body>
    <h2>JavaScript에서 폼 요소 접근하기</h2>
    <form action="">
        입력: <input type="text" name="input" id="input"><br>
        출력: <input type="text" name="output" id="output"><br>
    </form>
    <br>
    <button name="button" id="button">
    옮기기    
    </button>
    <hr>
    <div id="div"></div>

</body>
</html>
