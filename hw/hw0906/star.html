<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=window.prompt("별의 개수?");
        for(let i=0;i<num;i++)
        {
            for(let j=num-i;j>0;j--)
            {
                document.write("*");
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
