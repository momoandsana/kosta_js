<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 3px solid black; 
            border-collapse: collapse; 
        }
        td {
            padding: 10px; 
            text-align: center;
        }
        tr:nth-child(odd)
        {
            background-color: green;
        }
        tr:nth-child(even)
        {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        
        // 첫 번째 행에 각 단 제목
        document.write("<tr>");
        for (let i = 2; i <= 9; i++)
        {
            document.write(`<td>${i} 단</td>`);
        }
        document.write("</tr>");

        // 두 번째 행부터 곱셈 결과
        for (let j = 1; j <= 9; j++) 
        {
            document.write("<tr>");
            for (let i = 2; i <= 9; i++) 
            {
                document.write(`<td>${i} * ${j} = ${i * j}</td>`);
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</body>
</html>
