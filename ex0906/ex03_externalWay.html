<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부에 js 연결하기 -->
     <script src="../js/basic.js">
        //src 속성이 있는 경우에는 여기 영역에 작성된 코드는 모두 무시된다
        alert("신기하다");
     </script>
     <script>
        alert("여기는 나온다");
    </script>
     
   
</head>
<body>
    <!-- js를 태그 속성에 직접 적용하기 
    onXXX="자바스크립트 기능" 
    XXX는 이벤트 종류(click,blur,focus,load,mouseover,mouseout,mouseenter,mouseleave)
    자바스크립트는 대소문자 가린다
    
    -->
    <h1 onclick="test1()"onmouseover="mouse_over()" onmouseout="mouse_out()">자바스크립트 시작하기</h1>

    <script>
        document.write("<h4 onclick='test1()''>점심메뉴는</h4>");
    </script>

</body>
</html>
