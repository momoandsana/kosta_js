<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js를 태그 속성에 직접 적용하기 
    onXXX="자바스크립트 기능" 
    XXX는 이벤트 종류(click,blur,focus,load,mouseover,mouseout,mouseenter,mouseleave)
    자바스크립트는 대소문자 가린다
    
    -->
    <h1 onclick="this.style.backgroundColor='red';alert('쉬고싶다')";
    onmouseover="this.style.color='pink';this.style.border='double 5px blue';"
    onmouseout="this.style.border='none';this.style.color='black';"
    >JavaScript 시작하기</h1>

</body>
</html>
