<!DOCTYPE HTML>
<html>
 <head>
  <title> New Document </title>
 
 </head>

 <body>
 <h1> img 객체</h1>

 <img src="img/cat.gif" name="cat" width="100" height="80" 
   alt="고양이그림"/>

<img src="img/dog.gif" name="dog" width="70" height="60" 
   alt="강아지그림" border="10"/>

 <hr>
 <span class="s1" data-imgname="cat">[고양이 정보]</span>
 <span class="s1" data-imgname="dog">[강아지 정보]</span> 
 <hr>

  <span class="s2" data-img-index="0">[고양이 정보]</span>
  <span class="s2" data-img-index="1">[강아지 정보]</span>

  <script>
    document.querySelectorAll(".s1").forEach((item)=>{//s1에는 [고양이 정보], [강아지 정보] 2개가 있음
      item.addEventListener("click",(e)=>{
        //console.log(111);

        //이미지에 대한 정보
        //자바스크립트에서 이미지에 대한 정보를 접근하는 방법
        //1.document.이미지이름(name).속성 or 함수이름()
        //2.document.images[index].속성 or 함수이름()
        //3.document.getElementById().속성 or 함수이름()
        
        let imgName=e.target.getAttribute("data-imgname")
        //imgName은 그냥 string임

        let objImg=new Function("return "+imgName)();//객체가나옴(속성을 변경할 수 있음)

        //console.log(imgName);//string이 나옴
        //console.log(objImg);//객체가 나옴
        //console.log(cat.src);//cat은 이미지객체

        let str=objImg.src+"\n";
        str+=objImg.name+"\n";
        str+=objImg.width+"\n";
        str+=objImg.height+"\n";
        str+=objImg.alt+"\n";
        str+=objImg.border+"\n";
        alert(str);
        //objImg.src="img/lion.gif";//이미지변경


      });
    });

    //////////////////////////
    document.querySelectorAll(".s2").forEach((item) => {
      item.addEventListener("click",(e)=>{
        
        let imgIndex=e.target.getAttribute("data-img-index")
        //imgName은 그냥 string임

        let str=document.images[imgIndex].src+"\n";
        str+=document.images[imgIndex].name+"\n";
        str+=document.images[imgIndex].width+"\n";
        str+=document.images[imgIndex].height+"\n";
        str+=document.images[imgIndex].alt+"\n";
        str+=document.images[imgIndex].border+"\n";
        alert(str);
        //objImg.src="img/lion.gif";//이미지변경


      });
    });



  </script>
 

 </body>
</html>
