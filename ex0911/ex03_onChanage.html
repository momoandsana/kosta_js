<!DOCTYPE HTML>
<html>
 <head>
  <title> New Document </title>
  <script>
	onload=()=>
	{
		document.querySelector('[name=job]').addEventListener("change",(e)=>
		{
			let selectedValue=e.target.value+"<br>";

			//선택된 인덱스
			selectedValue = "선택된 인덱스 = "+e.target.selectedIndex+"<br>";

			//select에 있는 옵션의 개수
			selectedValue = "개수 = "+e.target.length+"<br>";

			document.getElementById('result').innerHTML=selectedValue;

			//option태그를 추가 - <option value="백수">백수</option>
			let op=new Option("강사","teacher");//<option value=teacher>강사</option>
			e.target.options[e.target.length]=op;

			//제거
			e.target.options[0]=null;


		});
	}

  </script>
 </head>

 <body>

 <h3>
   Event 종류 알아보기
 </h3>
 <form name="f">
    <input type="text" 
    onfocus="this.style.border='red double 5px';this.style.backgroundColor='pink'" 
    onblur="this.style.border='gray solid 1px'"/> <p>

	직업 : 
	 <select name="job"  onchange="check(this)">
       <option value="0">--선택-- </option>
	   <option value="백수">백수</option>
	   <option value="백조">백조 </option>
	   <option value="학생">학생 </option>
	   <option value="날라리">날라리 </option>
	 </select>	 
 </form>
 
 <p>
 <div id="result"></div>
  
 </body>
 
 
 
</html>
